ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3226"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "49371"
    targetPort: "55871"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "4897"
    targetIP: "172.17.0.1"
    targetPort: "57249"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_DB"
    value: "pleroma"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "DB_USER"
    value: "postgres"
  - key: "DB_PASS"
    value: "random_password"
  - key: "DB_HOST"
    value: "pleroma-db"
  - key: "DB_PORT"
    value: "5432"
  - key: "DB_NAME"
    value: "pleroma"
  - key: "INSTANCE_NAME"
    value: "Pleroma"
  - key: "NOTIFY_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "PORT"
    value: "4000"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "pleroma.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Pleroma"
    login: admin"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:49371"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
